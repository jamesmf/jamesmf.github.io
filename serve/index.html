<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.10.3"> </script>
    <style type="text/css">
        div {
              white-space: pre; 
            }
    </style>
  </head>
  <body>
    <h4>Welcome to ChefBoy!<hr/></h4>
    <div id="beginning_warn">
The first time you load this page the model needs to load, which might take
some time. It may be upward of 1 MB.
    </div>
    <form action="javascript:init()">
        <div>Temperature:
Higher values result in more "creative" recipes, lower values can make more sense

        </div>
        <input type="range" name="temp" id="temp" max="2.0" min="0.5" 
        defaultValue="1.0" step=0.01>
        <input type="text" name="rec_name" id="rec_name">
        <input type="submit" value="Create New Recipe" name="submit_button">
    </form>
    <div id="micro_out_div"></div>
    <script src="./index.js"> </script>
  </body>
</html>
